<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento de Relatórios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Armazenamento de Relatórios</h1>
        </header>
        <div class="section">
            <h2>Importar Dados do Excel</h2>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".xlsx, .xls" hidden>
                <label for="fileInput" class="btn primary">Escolher Arquivo</label>
                <button onclick="importData()" class="btn success">Importar Dados</button>
            </div>
            <div class="table-container">
                <table id="importedTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Ordem</th>
                            <th>Atividade</th>
                            <th>Wise</th>
                            <th>Mantenedor</th>
                            <th>Checklist</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="section">
            <h2>Adicionar Dados Manualmente</h2>
            <form id="manualForm" class="grid-form">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" name="tipo" required>
                </div>
                <div class="form-group">
                    <label for="atividade">Atividade:</label>
                    <input type="text" id="atividade" name="atividade" required>
                </div>
                <div class="form-group">
                    <label for="wise">Wise:</label>
                    <input type="text" id="wise" name="wise" required>
                </div>
                <div class="form-group">
                    <label for="mantenedor">Mantenedor:</label>
                    <input type="text" id="mantenedor" name="mantenedor" required>
                </div>
                <div class="form-group full-width">
                    <label for="observacao">Observação:</label>
                    <textarea id="observacao" name="observacao" required></textarea>
                </div>
                <div class="form-group full-width">
                    <button type="button" onclick="addManualData()" class="btn primary">Adicionar</button>
                </div>
            </form>
            <div class="table-container">
                <table id="manualTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Atividade</th>
                            <th>Wise</th>
                            <th>Mantenedor</th>
                            <th>Observação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão inseridas aqui -->
                    </tbody>
                </table>
            </div>
            <button onclick="exportToPDF()" class="btn danger">Exportar para PDF</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
